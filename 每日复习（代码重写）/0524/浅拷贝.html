    <script>
        //浅拷贝
        var person={
            name:'小王',
            age:22,
            socre:{
                cha:99,
                math:88
            }
        }
        var o2={};//用来放拷贝person的属性
        //遍历person，将person的key全部拷贝给o2
        for(var key in person){
            //这里的key是变量，因此用这种方式
            o2[key]=person[key];
        }
        console.log(o2);
        //检测
        console.log(o2===person);//fasle
        console.log(o2.socre===person.socre);//true
