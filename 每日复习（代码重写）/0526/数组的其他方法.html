<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  copyWithin:在当前数组内部，将指定位置的成员复制到其他位置，（会覆盖原有成员，然后返回当前数组）
    // 参数1：开始替换的位置
    // 参数2：选取数组元素的开始位置
    // 参数3：选取数组元素结束的位置
    {const arr=[1,2,3,4,5,6,7];
    const re=arr.copyWithin(1,4,6);
    console.log(re);}
    // [1, 5, 6, 4, 5, 6, 7]

    // fill：填充，向数组填充内容
    // 参数1:填充的内容（如果没有其他参数，则全部填充）
    // 参数2：开始填充的位置
    // 参数3：结束填充的位置
    {
        const arr=new Array(6);
        arr.fill(0,1,3);
        console.log(arr);
        // [empty, 0, 0, empty × 3]

        const arr2=new Array(6);
        arr2.fill(null);
        console.log(arr2);
        // [null, null, null, null, null, null]
    }

    // includes：判断数组中是否出现某个元素
    {
        const arr=[1,2,3,4,5,6];
        const re=arr.includes(3);
        console.log(re);
        //true
    }
    // flat：拉平数组（数组扁平化）
    {
        const arr=[1,2,3[4,5[6,7,8[9]]]];
        const re=arr.flat(Infinity);
        console.log(re);
    }
    // entries():返回key-value的迭代器对象

    {
            const arr = ["a", "b", "c", "d"];
            /* console.log(arr.entries());
            for (let value of arr.entries()) {
                console.log(value);
            } */
            // keys(): 返回所有key的迭代器对象
            /* console.log(arr.keys());
            for (let value of arr.keys()) {
                console.log(value);
            } */
             // values()：返回所有value的迭代器对象
            console.log(arr.values());
            for (let value of arr.values()) {
                console.log(value);
            }

        }
    
   
    </script>
</body>
</html>
