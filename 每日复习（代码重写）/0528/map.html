<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
         map:Object结构提供了“字符串-值”的对应，map提供的是“值对值”的对应。
             提供了真正的“key-value”的键值对，key可以是任意类型的
             size属性返回 Map 结构的成员总数。

                set方法设置键名key对应的键值为value，然后返回整个
                 Map 结构。
                如果key已经有值，则键值会被更新，否则就新生成该键。
                set方法返回的是当前的Map对象，因此可以采用链式写法。

                get方法读取key对应的键值，如果找不到key，返回
                undefined。

                has方法返回一个布尔值，表示某个键是否在当前 Map 
                对象之中。

                delete方法删除某个键，返回true。如果删除失败，
                返回false。

                clear方法清除所有成员，没有返回值。

                keys()：返回键名的遍历器。

                values()：返回键值的遍历器。

                entries()：返回所有成员的遍历器。

                forEach()：遍历 Map 的所有成员。
             
         */
    //初始化一个map
    const map1 = new Map([
        ['name', 'laowang'],
        ['sex', 'man'],
        ['age', 23]
    ]);
    console.log(map1);
    //Map(3) {"name" => "laowang", "sex" => "man", "age" => 23}
    let re = map1.set([1, 2, 3], 'hello');
    // set方法设置键名key对应的键值为value，然后返回整个Map 结构的地址。
    console.log(re);
    // Map(4) {"name" => "laowang", "sex" => "man", "age" => 23, Array(3) => "hello"}

    const re2 = map1.get('sex');
    console.log(re2); //man
    // get方法读取key对应的键值，如果找不到key，返回undefined。

    console.log(map1.has([1, 2, 3]));
    //false这俩不是一个地址，不是一个地址
    // has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。

    console.log(map1.delete('age')); //true
    // delete方法删除某个键，返回true。如果删除失败，返回false。
    // keys()： 返回键名的遍历器。

    console.log(...map1);
    //["name", "laowang"] (2) ["sex", "man"] (2) [Array(3), "hello"]

    console.log(map1.keys());
    //MapIterator {"name", "sex", Array(3)}

    // values()： 返回键值的遍历器。


    // entries()： 返回所有成员的遍历器。
    console.log(map1.entries());
    //MapIterator {"name" => "laowang", "sex" => "man", Array(3) => "hello"}

    // forEach()： 遍历 Map 的所有成员。
    map1.forEach((item, index) => {
        console.log(item, index);
    })
    //laowang name
    // map.html:68 man sex
    // map.html:68 hello (3) [1, 2, 3]
</script>
</body>

</html>
