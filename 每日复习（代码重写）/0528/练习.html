    const p1 = new Promise((resolve, reject) => {
            console.log("a数据请求中......");
            setTimeout(() => {
                try {
                    // throw new Error("A错误")

                    const dataA = {
                        name: "laowang"

                    resolve(dataA)

                    reject(e);

            }, 2000)
        });

        p1.then((data) => {
