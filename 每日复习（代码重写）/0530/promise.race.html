<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //监听多个promise对象，哪个结果跑得快，返回谁
        //无论这个结果是成功还是失败

        const p1=new Promise((resolve,reject)=>{
            console.log('请求A数据中');
            try{
                // throw new Error('err:A错了');
                console.log('A成功');
                resolve('A');
            }catch(e){
                reject(e);
            }
        })
        const p2=new Promise((resolve,reject)=>{
            console.log('请求B数据中');
            try{
                // throw new Error('err:B错了');
                console.log('B成功');
                resolve('B');
            }catch(e){
                reject(e);
            }
        })
        const p3=new Promise((resolve,reject)=>{
            console.log('请求C数据中');
            try{
                // throw new Error('err:C错了');
                console.log('C成功');
                resolve('C');
            }catch(e){
                reject(e);
            }
        })

        const re=Promise.race([p1,p2,p3]);
        console.log(re);
        re.then((data)=>{
            console.log(data);
        })
    </script>
</body>
</html>
