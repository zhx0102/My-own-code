<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise.resolve()用于将现有的对象转成promise对象，从而控制异步流程
        const p1=Promise.resolve();
        p1.then((data)=>{
            console.log('hhh');
        })
        console.log('hello');
        //Promise.reject()直接创建一个失败的promise对象
        const p2=Promise.reject('err:err');
        console.log(p2);
    </script>
</body>
</html>
