<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            margin: 50px auto;
            padding-top: 30px;
            padding-bottom: 30px;
            border: green solid 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>~~~~~欢迎登陆~~~~~</h1>
        <form action="/login">
            <div>
                <label>
                    用户名：
                    <input type="text" name="username">
                </label>
            </div>
            <br>
            <div>
                <label>
                    小密码：
                    <input type="password" name="password">
                </label>
            </div>
            <br>
            <button>登陆</button>
        </form>
    </div>
</body>
</html>
